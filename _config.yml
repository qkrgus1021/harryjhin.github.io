# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

collections:
  windows:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_label: "목차"
      toc_sticky: true
      sidebar:
        - nav: sidebar
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      comments: true
      toc: true
      toc_label: "목차"
      toc_sticky: true
      sidebar:
        - nav: sidebar

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
languages_archive:
  type: liquid
  path: /languages/
windows_archive:
  type: liquide
  path: /windows/
powertoys_archive:
  type: liquide
  path: /windows/powertoys/
